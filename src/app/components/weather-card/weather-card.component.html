<div class="container">
    <div class="box" *ngIf="weatherData">
        <div class="weather-info">
            <h2 class="ff-fira">{{ weatherData.name }}</h2>
            <h1 class="ff-fira temperatura">{{weatherData.temp}}°C </h1>
            <div class="temperature-info">
                <div class="temperature-block">
                    <h3 class="min-temperature ff-fira">{{weatherData.temp_min}}</h3>
                    <h4 class="ff-fira">Temperatura Mínima</h4>
                </div>
                <div class="icon-wrapper">
                    <img [src]="getWeatherIconPath()" alt="Weather Icon" class="weather-icon">
                </div>
                <div class="temperature-block">
                    <h3 class="max-temperature ff-fira">{{weatherData.temp_max}}</h3>
                    <h4 class="ff-fira">Temperatura Máxima</h4>
                </div>
            </div>
            <h2 class="descricao ff-fira">{{weatherData.description}}</h2>
        </div>
    </div>
</div>
