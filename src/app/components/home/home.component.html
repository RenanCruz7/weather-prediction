<div class="container">
  <h1 class="texto-principal ff-fira">Previsão do Tempo</h1>
  <form>
    <input class="campo" placeholder="Insira aqui o nome da Cidade" type="text" name="city" [(ngModel)]="city">
    <button type="button" (click)="pesquisa()">Pesquisar</button>
  </form>

  <div *ngIf="weatherData">
    <h2>{{ weatherData.name }}</h2>
    <p>Temperatura: {{ weatherData.temp }}°C</p>
    <p>Descrição: {{ weatherData.description }}</p>
    <!-- Adicione mais campos conforme necessário -->
  </div>
</div>
